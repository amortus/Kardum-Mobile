<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardum Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <img src="assets/images/RAW/Logo.png" alt="Kardum" class="admin-logo">
            <h1>Admin Panel</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <div id="login-error" class="login-error hidden"></div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-panel hidden">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <img src="assets/images/RAW/Logo.png" alt="Kardum" class="header-logo">
                <h1>Kardum Admin Panel</h1>
            </div>
            <div class="header-right">
                <button id="btn-export" class="btn-header" title="Exportar Cartas">üì• Exportar</button>
                <button id="btn-import" class="btn-header" title="Importar Cartas">üì§ Importar</button>
                <button id="btn-logout" class="btn-header btn-logout">üö™ Sair</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="admin-content">
            <!-- Sidebar: Lista de Cartas -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Cartas</h2>
                    <button id="btn-new-card" class="btn-new">+ Nova Carta</button>
                </div>

                <!-- Busca e Filtros -->
                <div class="sidebar-filters">
                    <input type="text" id="search-cards" class="search-input" placeholder="üîç Buscar...">

                    <select id="filter-type" class="filter-select">
                        <option value="all">Todos os Tipos</option>
                        <option value="general">General</option>
                        <option value="defender">Tropa</option>
                        <option value="equipment">Equipamento</option>
                        <option value="ability">Magia</option>
                    </select>

                    <select id="filter-race" class="filter-select">
                        <option value="all">Todas as Ra√ßas</option>
                        <option value="human">Humano</option>
                        <option value="elf">Elfo</option>
                        <option value="dwarf">An√£o</option>
                        <option value="orc">Orc</option>
                        <option value="undead">Morto-Vivo</option>
                        <option value="demon">Dem√¥nio</option>
                    </select>

                    <select id="filter-cost" class="filter-select">
                        <option value="all">Todos os Custos</option>
                        <option value="0">0 Mana</option>
                        <option value="1">1 Mana</option>
                        <option value="2">2 Mana</option>
                        <option value="3">3 Mana</option>
                        <div id="empty-state" class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h2>Nenhuma carta selecionada</h2>
                            <p>Selecione uma carta da lista ou crie uma nova</p>
                        </div>

                        <!-- Editor de Carta -->
                        <div id="card-editor" class="card-editor hidden">
                            <div class="editor-header">
                                <h2 id="editor-title">Nova Carta</h2>
                                <div class="editor-actions">
                                    <button id="btn-save-card" class="btn-save">üíæ Salvar</button>
                                    <button id="btn-delete-card" class="btn-delete hidden">üóëÔ∏è Deletar</button>
                                    <button id="btn-cancel-edit" class="btn-cancel">‚úñÔ∏è Cancelar</button>
                                </div>
                            </div>

                            <div class="editor-content">
                                <!-- Lado Esquerdo: Formul√°rio -->
                                <div class="editor-form">
                                    <form id="card-form">
                                        <!-- Informa√ß√µes B√°sicas -->
                                        <div class="form-section">
                                            <h3>Informa√ß√µes B√°sicas</h3>

                                            <div class="form-group">
                                                <label for="card-name">Nome da Carta *</label>
                                                <input type="text" id="card-name" required>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="card-cost">Custo de Mana *</label>
                                                    <input type="number" id="card-cost" min="0" max="20" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="card-type">Tipo *</label>
                                                    <select id="card-type" required>
                                                        <option value="">Selecione...</option>
                                                        <option value="general">General</option>
                                                        <option value="defender">Tropa</option>
                                                        <option value="equipment">Equipamento</option>
                                                        <option value="ability">Magia</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="card-race">Ra√ßa</label>
                                                    <select id="card-race">
                                                        <option value="">Neutro</option>
                                                        <option value="human">Humano</option>
                                                        <option value="elf">Elfo</option>
                                                        <option value="dwarf">An√£o</option>
                                                        <option value="orc">Orc</option>
                                                        <option value="undead">Morto-Vivo</option>
                                                        <option value="demon">Dem√¥nio</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label for="card-rarity">Raridade</label>
                                                    <select id="card-rarity">
                                                        <option value="common">Comum</option>
                                                        <option value="uncommon">Incomum</option>
                                                        <option value="rare">Raro</option>
                                                        <option value="epic">√âpico</option>
                                                        <option value="legendary">Lend√°rio</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Texto e Descri√ß√£o -->
                                        <div class="form-section">
                                            <h3>Texto e Descri√ß√£o</h3>

                                            <div class="form-group">
                                                <label for="card-text">Texto da Carta</label>
                                                <textarea id="card-text" rows="4"
                                                    placeholder="Descri√ß√£o dos efeitos e habilidades..."></textarea>
                                            </div>

                                            <div class="form-group">
                                                <label for="card-flavor">Flavor Text</label>
                                                <textarea id="card-flavor" rows="2"
                                                    placeholder="Texto tem√°tico/narrativo..."></textarea>
                                            </div>
                                        </div>

                                        <!-- Stats (para Generais e Tropas) -->
                                        <div class="form-section" id="stats-section">
                                            <h3>Atributos de Combate</h3>

                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="card-attack">‚öîÔ∏è Ataque</label>
                                                    <input type="number" id="card-attack" min="0" max="99">
                                                </div>

                                                <div class="form-group">
                                                    <label for="card-defense">üõ°Ô∏è Defesa</label>
                                                    <input type="number" id="card-defense" min="0" max="99">
                                                </div>

                                                <div class="form-group">
                                                    <label for="card-health">‚ù§Ô∏è Vida</label>
                                                    <input type="number" id="card-health" min="0" max="99">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Imagens -->
                                        <div class="form-section">
                                            <h3>Imagens</h3>
                                            <p class="form-help">‚ö†Ô∏è Por enquanto, adicione as imagens manualmente na
                                                pasta
                                                assets/images/cards/</p>

                                            <div class="form-group">
                                                <label for="card-art-path">Caminho da Ilustra√ß√£o</label>
                                                <input type="text" id="card-art-path"
                                                    placeholder="assets/images/cards/exemplo.png">
                                            </div>

                                            <div class="form-group">
                                                <label for="card-portrait-path">Caminho do Portrait (Generais)</label>
                                                <input type="text" id="card-portrait-path"
                                                    placeholder="assets/images/RAW/portraits/exemplo.png">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- Lado Direito: Preview -->
                                <div class="editor-preview">
                                    <h3>Preview</h3>
                                    <div id="card-preview" class="card-preview-container">
                                        <!-- Preview da carta ser√° renderizado aqui -->
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="admin-toast-container" class="toast-container"></div>

    <!-- Confirm Modal -->
    <div id="admin-confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h3 id="admin-confirm-title"></h3>
            <p id="admin-confirm-message"></p>
            <div class="confirm-modal-actions">
                <button id="admin-confirm-yes" class="btn-confirm-yes">Sim</button>
                <button id="admin-confirm-no" class="btn-confirm-no">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script type="module" src="js/admin/admin-main.js"></script>
</body>

</html>
