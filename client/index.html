<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2B1810">
    <meta name="description" content="Kardum - Tales of Shadowland Trading Card Game">

    <title>Kardum TCG</title>

    <!-- PWA -->
    <link rel="stylesheet" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css?v=11">
    <link rel="stylesheet" href="css/cards.css?v=11">
    <link rel="stylesheet" href="css/battlefield.css?v=11">
    <link rel="stylesheet" href="css/combat-indicators.css?v=1">
    <link rel="stylesheet" href="css/deck-builder.css?v=11">
    <link rel="stylesheet" href="css/deck-pane-collapsible.css?v=1">
    <link rel="stylesheet" href="css/deck-pane-fix.css?v=1">
    <link rel="stylesheet" href="css/modal.css?v=1">
    <link rel="stylesheet" href="css/card-modal.css?v=1">
    <link rel="stylesheet" href="css/confirm-modal.css?v=1">
    <link rel="stylesheet" href="css/mobile.css?v=11">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Cinzel:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <img src="assets/images/RAW/Logo.png" class="game-logo" alt="KARDUM">
            <div class="loading-spinner"></div>
            <p style="font-family: 'Cinzel', serif; color: #D4AF37; margin-top: 20px;">Carregando...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
        <div class="menu-container">
            <img src="assets/images/RAW/Logo.png" class="game-logo" alt="KARDUM">
            <p class="game-subtitle">Tales of Shadowland</p>

            <div class="menu-buttons">
                <button class="menu-btn primary" id="btn-single-player">
                    <span class="btn-icon">‚öîÔ∏è</span>
                    <span>Single Player</span>
                </button>

                <button class="menu-btn" id="btn-multiplayer-casual" disabled>
                    <span class="btn-icon">üéÆ</span>
                    <span>Multiplayer Casual</span>
                </button>

                <button class="menu-btn" id="btn-multiplayer-ranked" disabled>
                    <span class="btn-icon">üèÜ</span>
                    <span>Multiplayer Ranqueado</span>
                </button>

                <button class="menu-btn secondary" id="btn-deck-builder">
                    <span class="btn-icon">üìö</span>
                    <span>Minha Cole√ß√£o</span>
                </button>

                <button class="menu-btn secondary" id="btn-settings">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    <span>Configura√ß√µes</span>
                </button>
            </div>

            <div class="version-info">v1.0.0</div>
        </div>
    </div>

    <!-- Difficulty Selection -->
    <div id="difficulty-screen" class="screen hidden">
        <div class="menu-container">
            <h2 style="font-family: 'Cinzel', serif; color: #D4AF37; margin-bottom: 30px;">Selecione a Dificuldade</h2>

            <div class="menu-buttons">
                <button class="menu-btn" data-difficulty="easy">
                    <span>F√°cil</span>
                    <small>IA Aleat√≥ria</small>
                </button>

                <button class="menu-btn" data-difficulty="medium">
                    <span>M√©dio</span>
                    <small>IA Estrat√©gica</small>
                </button>

                <button class="menu-btn" data-difficulty="hard">
                    <span>Dif√≠cil</span>
                    <small>IA Avan√ßada</small>
                </button>
            </div>

            <button class="menu-btn secondary" id="btn-back-from-difficulty">Voltar</button>
        </div>
    </div>

    <!-- DECK BUILDER: SELE√á√ÉO DE GENERAL -->
    <div id="deck-builder-select" class="screen hidden">
        <div class="deck-select-container">
            <h2>Escolha seu General</h2>
            <div class="generals-grid" id="generals-selection-grid">
                <!-- Generals renderizados via JS -->
            </div>
            <button id="btn-back-from-deck-select" class="btn-secondary">Voltar</button>
        </div>
    </div>

    <!-- DECK BUILDER: CONSTRU√á√ÉO -->
    <div id="deck-builder-main" class="screen hidden">
        <div class="builder-container">
            <!-- Esquerda: Cole√ß√£o -->
            <div class="collection-pane">
                <div class="collection-header">
                    <div class="search-bar">
                        <input type="text" id="card-search" placeholder="Buscar cartas...">
                    </div>
                    <div class="mana-filters" id="mana-filters">
                        <button data-cost="all" class="active">All</button>
                        <button data-cost="0">0</button>
                        <button data-cost="1">1</button>
                        <button data-cost="2">2</button>
                        <button data-cost="3">3</button>
                        <button data-cost="4">4</button>
                        <button data-cost="5">5</button>
                        <button data-cost="6">6+</button>
                    </div>
                    <div class="type-filters">
                        <button data-type="all" class="active">Todos</button>
                        <button data-type="defender">Tropas</button>
                        <button data-type="equipment">Equip</button>
                        <button data-type="ability">Magias</button>
                    </div>
                    <div class="race-filters"
                        style="margin-top: 8px; display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px;">
                        <button data-race="all" class="active">Todas</button>
                        <button data-race="human">Humano</button>
                        <button data-race="elf">Elfo</button>
                        <button data-race="dwarf">An√£o</button>
                        <button data-race="orc">Orc</button>
                        <button data-race="deva">Deva</button>
                    </div>
                </div>
                <div class="cards-grid" id="collection-grid">
                    <!-- Cartas da cole√ß√£o -->
                </div>
                <div class="pagination">
                    <button id="btn-prev-page">&lt;</button>
                    <span id="page-indicator">P√°gina 1</span>
                    <button id="btn-next-page">&gt;</button>
                </div>
            </div>

            <!-- Direita: Deck Atual -->
            <div class="deck-pane">
                <div class="deck-header">
                    <h3 id="deck-name">Novo Deck</h3>
                    <div class="deck-stats">
                        <span id="card-count">0/40</span>
                        <span id="general-name">General</span>
                    </div>
                </div>

                <div class="deck-list" id="deck-list">
                    <!-- Lista de cartas no deck -->
                </div>

                <div class="deck-footer">
                    <div class="mana-curve" id="mana-curve">
                        <!-- Visualiza√ß√£o da curva de mana -->
                    </div>
                    <div class="deck-actions">
                        <button id="btn-save-deck" class="btn-primary">Salvar</button>
                        <button id="btn-clear-deck" class="btn-danger">Limpar</button>
                        <button id="btn-exit-builder" class="btn-secondary">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Battlefield -->
    <div id="battlefield" class="screen hidden">
        <!-- Opponent Area -->
        <div class="player-area opponent-area">
            <div class="player-info">
                <div class="general-info" id="opponent-general">
                    <div class="general-portrait"></div>
                    <div class="general-stats">
                        <div class="health-bar">
                            <div class="health-fill" id="opponent-health-fill"></div>
                            <span class="health-text" id="opponent-health">30</span>
                        </div>
                    </div>
                </div>

                <div class="resources-info">
                    <div class="war-resources" id="opponent-resources">
                        <span class="resource-current">1</span> / <span class="resource-max">1</span>
                    </div>
                    <div class="deck-info">
                        <span id="opponent-deck-count">30</span> üìö
                    </div>
                    <div class="hand-info">
                        <span id="opponent-hand-count">5</span> üÉè
                    </div>
                </div>
            </div>

            <div class="field-area" id="opponent-field">
                <!-- Cartas do oponente aparecer√£o aqui -->
            </div>

            <div class="hand-area opponent-hand" id="opponent-hand">
                <!-- M√£o do oponente (cards virados) -->
            </div>
        </div>

        <!-- Central Battle Area -->
        <div class="battle-zone">
            <div class="turn-info">
                <div class="turn-indicator" id="turn-indicator">Turno 1</div>
                <div class="phase-indicator" id="phase-indicator">In√≠cio</div>
            </div>
        </div>

        <!-- Player Area -->
        <div class="player-area player-area-self">
            <div class="hand-area" id="player-hand">
                <!-- M√£o do jogador -->
            </div>

            <div class="field-area" id="player-field">
                <!-- Cartas do jogador aparecer√£o aqui -->
            </div>

            <div class="player-info">
                <div class="general-info" id="player-general">
                    <div class="general-portrait"></div>
                    <div class="general-stats">
                        <div class="health-bar">
                            <div class="health-fill" id="player-health-fill"></div>
                            <span class="health-text" id="player-health">30</span>
                        </div>
                    </div>
                </div>

                <div class="resources-info">
                    <div class="war-resources" id="player-resources">
                        <span class="resource-current">0</span> / <span class="resource-max">0</span>
                    </div>
                    <div class="deck-info">
                        <span id="player-deck-count">30</span> üìö
                    </div>
                    <div class="hand-info">
                        <span id="player-hand-count">5</span> üÉè
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn" id="btn-end-turn">Passar Turno</button>
            <button class="action-btn secondary" id="btn-menu">Menu</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="screen hidden">
        <div class="game-over-container">
            <h1 id="game-over-title">VIT√ìRIA!</h1>
            <p id="game-over-message">Voc√™ derrotou o oponente!</p>

            <div class="menu-buttons">
                <button class="menu-btn primary" id="btn-play-again">Jogar Novamente</button>
                <button class="menu-btn secondary" id="btn-main-menu">Menu Principal</button>
            </div>
        </div>
    </div>

    <!-- Deck Selection Modal -->
    <div id="deck-selection-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Escolha seu Deck</h2>
            <div id="deck-selection-list" class="deck-list-modal">
                <!-- Decks ser√£o listados aqui -->
            </div>
            <button id="btn-cancel-deck-selection" class="btn-secondary">Cancelar</button>
        </div>
    </div>

    <!-- Card Detail Modal -->
    <div id="card-detail-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" id="btn-close-modal">‚úï</button>
            <div id="card-detail-view"></div>
        </div>
    </div>

    <!-- Card Modal for Deck Builder -->
    <div id="card-modal" class="modal">
        <div class="modal-content card-modal-content">
            <button class="modal-close" id="card-modal-close">‚úï</button>
            <div class="card-modal-body">
                <div id="card-modal-card-container" class="card-modal-card"></div>
                <div id="card-modal-info" class="card-modal-info"></div>
            </div>
            <div class="card-modal-actions">
                <button id="card-modal-add" class="btn-primary">Adicionar ao Deck</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="confirm-modal" style="display: none;">
        <div class="confirm-backdrop"></div>
        <div class="confirm-content">
            <h3 id="confirm-modal-title">Confirmar</h3>
            <p id="confirm-modal-message">Tem certeza?</p>
            <div class="confirm-buttons">
                <button id="confirm-btn-yes" class="btn-primary">Sim</button>
                <button id="confirm-btn-no" class="btn-secondary">N√£o</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
